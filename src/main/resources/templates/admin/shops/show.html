<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
	<head>
		<div th:replace="~{fragment :: meta}"></div>
		
		<div th:replace="~{fragment :: styles}"></div>
		
		<title>店舗詳細</title>
	</head>
	
	<body>
		<div class="nagoyameshi-wrapper">
			<!-- ヘッダー -->
			<div th:replace="~{fragment :: header}"></div>
			
			<main>
				<div class="container pt-4 pb-5 nagoyameshi-container">
					<div class="row justify-content-center">
						<div class="col-xl-6 col-lg-7 col-md-8">
							<nav class="mb-4" style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
								<ol class="breadcrumb mb-0">
									<li class="breadcrumb-item"><a th:href="@{/}">ホーム</a></li>
									<li class="breadcrumb-item"><a th:href="@{/admin/shops}">店舗一覧</a></li>
									<li class="breadcrumb-item active" aria-current="page">店舗詳細</li>
								</ol>
							</nav>
							
							<h1 class="mb-4 text-center" th:text="${shop.getName()}"></h1>
							
							<div class="d-flex justify-content-end align-items-end mb-3">
								<div>
									<a th:href="@{/admin/shops/__${shop.getId()}__/edit}">編集</a>
								</div>
							</div>
							
							<div class="mb-3">
								<img th:if="${shop.getImageName()}" th:src="@{/storage/__${shop.getImageName()}__}" class="w-100" alt="店舗画像">
								<img th:unless="${shop.getImageName()}" th:src="@{/images/noImage.png}" class="w-100" alt="NO IMAGE">
							</div>
							
							<div class="container mb-4">
								<div class="row pb-2 mb-2 border-bottom">
									<div class="col-4">
										<span class="fw-bold">ID</span>
									</div>
									
									<div class="col">
										<span th:text="${shop.getId()}"></span>
									</div>
								</div>
								
								<div class="row pb-2 mb-2 border-bottom">
									<div class="col-4">
										<span class="fw-bold">店舗名</span>
									</div>
									
									<div class="col">
										<span th:text="${shop.getName()}"></span>
									</div>
								</div>
								
								<div class="row pb-2 mb-2 border-bottom">
									<div class="col-4">
										<span class="fw-bold">カテゴリ</span>
									</div>
									
									<div class="col">
										<span th:text="${shop.getCategory().getCategoryName()}"></span>
									</div>
								</div>
								
								<div class="row pb-2 mb-2 border-bottom">
									<div class="col-4">
										<span class="fw-bold">説明</span>
									</div>
									
									<div class="col">
										<span class="nagoyameshi-pre-wrap"　th:text="${shop.getDescription()}"></span>
									</div>
								</div>
								
								<div class="row pb-2 mb-2 border-bottom">
									<div class="col-4">
										<span class="fw-bold">価格帯下限</span>
									</div>
									
									<div class="col">
										<span th:text="${#numbers.formatInteger(shop.getLowestPrice(), 1, 'COMMA') + '円'}"></span>
									</div>
								</div>
								
								<div class="row pb-2 mb-2 border-bottom">
									<div class="col-4">
										<span class="fw-bold">価格帯上限</span>
									</div>
									
									<div class="col">
										<span th:text="${#numbers.formatInteger(shop.getHighestPrice(), 1, 'COMMA') + '円'}"></span>
									</div>
								</div>
								
								<div class="row pb-2 mb-2 border-bottom">
									<div class="col-4">
										<span class="fw-bold">開店時間</span>
									</div>
									
									<div class="col">
										<span th:text="${shop.getOpeningTime()}"></span>
									</div>
								</div>
								
								<div class="row pb-2 mb-2 border-bottom">
									<div class="col-4">
										<span class="fw-bold">閉店時間</span>
									</div>
									
									<div class="col">
										<span th:text="${shop.getClosingTime()}"></span>
									</div>
								</div>
								
								<div class="row pb-2 mb-2 border-bottom">
									<div class="col-4">
										<span class="fw-bold">定休日</span>
									</div>
									
									<div class="col">							
										<div th:if="${holiday != null and (holiday.monday or holiday.tuesday or holiday.wednesday or holiday.thursday or holiday.friday or holiday.saturday or holiday.sunday)}">
											<span th:if="${holiday.monday}">月 </span>
											<span th:if="${holiday.tuesday}">火 </span>
											<span th:if="${holiday.wednesday}">水 </span>
											<span th:if="${holiday.thursday}">木 </span>
											<span th:if="${holiday.friday}">金 </span>
											<span th:if="${holiday.saturday}">土 </span>
											<span th:if="${holiday.sunday}">日 </span>
										</div>
										
										<span th:unless="${holiday != null and (holiday.monday or holiday.tuesday or holiday.wednesday or holiday.thursday or holiday.friday or holiday.saturday or holiday.sunday)}">なし</span>
									</div>
								</div>
								
								<div class="row pb-2 mb-2 border-bottom">
									<div class="col-4">
										<span class="fw-bold">郵便番号</span>
									</div>
									
									<div class="col">
										<span th:text="${shop.getPostalCode()}"></span>
									</div>
								</div>
								
								<div class="row pb-2 mb-2 border-bottom">
									<div class="col-4">
										<span class="fw-bold">住所</span>
									</div>
									
									<div class="col">
										<span th:text="${shop.getAddress()}"></span>
									</div>
								</div>
								
								<div class="row pb-2 mb-2 border-bottom">
									<div class="col-4">
										<span class="fw-bold">電話番号</span>
									</div>
									
									<div class="col">
										<span th:text="${shop.getPhoneNumber()}"></span>
									</div>
								</div>
								
								<div class="row pb-2 mb-2 border-bottom">
									<div class="col-4">
										<span class="fw-bold">座席数</span>
									</div>
									
									<div class="col">
										<span th:text="${shop.getSeatingCapacity() + '席'}"></span>
									</div>
								</div>
							</div>
							
						</div>
					</div>
				</div>
			</main>
			
			<!-- フッター -->
			<div th:replace="~{fragment :: footer}"></div>
			
		</div>
		
		<!-- Bootstrap -->
		<div th:replace="~{fragment :: scripts}"></div>
		
	</body>
	
</html>
