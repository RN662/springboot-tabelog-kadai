<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
	<head>
		<div th:replace="~{fragment :: meta}"></div>
		
		<div th:replace="~{fragment :: styles}"></div>
		
		<title>レビュー投稿</title>
	</head>
	
	<body>
		<div class="nagoyameshi-wrapper">
			<!-- ヘッダー -->
			<div th:replace="~{fragment :: header}"></div>
			
			<main>
				<div class="container pt-4 pb-5 nagoyameshi-container">
					<div class="row justify-content-center">
						<div class="col-xl-5 col-lg-6 col-md-8">
							<nav class="mb-4" style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
								<ol class="breadcrumb mb-0">
									<li class="breadcrumb-item"><a th:href="@{/}">ホーム</a></li>
									<li class="breadcrumb-item"><a th:href="@{/shops}">店舗一覧</a></li>
									<li class="breadcrumb-item"><a th:href="@{/shops/__${shop.getId()}__}">店舗詳細</a></li>
									<li class="breadcrumb-item active" aria-current="page">レビュー投稿</li>
								</ol>
							</nav>
							
							<h1 class="mb-4 text-center" th:text="${shop.getName() + 'のレビュー投稿'}"></h1>
							
							<form method="post" th:action="@{/shops/__${shop.getId()}__/reviews/create}" th:object="${reviewRegisterForm}">
								<div class="form-group row mb-3">
									<div class="col-md-3">
										<label for="score" class="col-form-label text-md-left fw-bold">評価</label>
									</div>
									<div class="col-md-9">
										<div th:if="${#fields.hasErrors('score')}" class="text-danger small mb-2" th:errors="*{score}"></div>
										<select id="score" class="form-select nagoyameshi-star" name="score" required>
											<option value="" disabled th:selected="${reviewRegisterForm.score == null}">評価を選択してください</option>
											<option class="nagoyameshi-star" value="5" th:selected="${reviewRegisterForm.score != null and reviewRegisterForm.score == 5}">&#9733;&#9733;&#9733;&#9733;&#9733;</option>
											<option class="nagoyameshi-star" value="4" th:selected="${reviewRegisterForm.score != null and reviewRegisterForm.score == 4}">&#9733;&#9733;&#9733;&#9733;&#9734;</option>
											<option class="nagoyameshi-star" value="3" th:selected="${reviewRegisterForm.score != null and reviewRegisterForm.score == 3}">&#9733;&#9733;&#9733;&#9734;&#9734;</option>
											<option class="nagoyameshi-star" value="2" th:selected="${reviewRegisterForm.score != null and reviewRegisterForm.score == 2}">&#9733;&#9733;&#9734;&#9734;&#9734;</option>
											<option class="nagoyameshi-star" value="1" th:selected="${reviewRegisterForm.score != null and reviewRegisterForm.score == 1}">&#9733;&#9734;&#9734;&#9734;&#9734;</option>
										</select>
									</div>
								</div>
								
								<div class="form-group row mb-3">
									<div class="col-md-3">
										<label for="content" class="col-form-label text-md-left fw-bold">コメント</label>
									</div>
									<div class="col-md-9">
										<div th:if="${#fields.hasErrors('content')}" class="text-danger small mb-2" th:errors="*{content}"></div>
										<textarea id="content" class="form-control" th:field="*{content}" cols="30" rows="5" placeholder="300文字以内で入力してください"></textarea>
										<div class="text-end mt-1">
											<small class="text-muted">
												<span id="charCount">0</span>/300文字
											</small>
										</div>
									</div>
								</div>
								
								<div class="form-group d-flex justify-content-center my-4">
									<button type="submit" class="btn text-white shadow-sm w-50 nagoyameshi-btn">投稿</button>
								</div>
							</form>
							
						</div>
					</div>
				</div>
			</main>
			
			<!-- フッター -->
			<div th:replace="~{fragment :: footer}"></div>
			
		</div>
		
		<!-- Bootstrap -->
		<div th:replace="~{fragment :: scripts}"></div>
		
		<script th:src="@{/js/review-character-counter.js}"></script>
		
	</body>
	
</html>
