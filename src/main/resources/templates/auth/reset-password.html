<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
	<head>
		<div th:replace="~{fragment :: meta}"></div> 
		
		<div th:replace="~{fragment :: styles}"></div>
		
		<title>パスワードの再設定</title>
	</head>
	
	<body>
		<div class="nagoyameshi-wrapper">
			<!-- ヘッダー -->
			<div th:replace="~{fragment :: header}"></div>
			
			<main>
				<div class="container pt-4 pb-5 nagoyameshi-container">
					<div class="row justify-content-center">
						<div class="col-xl-4 col-lg-5 col-md-6 col-sm-7">
							<nav class="mb-4" style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
							    <ol class="breadcrumb mb-1">
								    <li class="breadcrumb-item"><a th:href="@{/}">ホーム</a></li>
								    <li class="breadcrumb-item"><a th:href="@{/login}">ログイン</a></li>
								    <li class="breadcrumb-item active" aria-current="page">パスワードの再設定</li>
							    </ol>
						    </nav>
							
							<h1 class="mb-4 text-center">パスワードの再設定</h1>
							
							<div th:if="${errorMessage}" class="alert alert-danger">
								<span th:text="${errorMessage}"></span>
							</div>
							
							<div class="mb-4">
								<span>
									パスワードの再設定を行います。<br>
									他人に推測されやすいものは避けてください。
								</span>
							</div>
							
							<form method="post" th:action="@{/password/reset}">
								<input type="hidden" name="token" th:value="${token}">
								
								<div class="form-group mb-3">
									<input type="password" class="form-control" name="password" autocomplete="new-password" placeholder="新しいパスワード">
								</div>
								
								<div class="form-group mb-3">
									<input type="password" class="form-control" name="passwordConfirmation" autocomplete="new-password" placeholder="新しいパスワード（確認）">
								</div>
								
								<div class="form-group d-flex justify-content-center my-4">
									<button type="submit" class="btn text-white shadow-sm w-75 nagoyameshi-btn">再設定する</button>
								</div>
							</form>
							
						</div>
					</div>
				</div>
			</main>
			
			<!-- フッター -->
			<div th:replace="~{fragment :: footer}"></div>
		</div>
		
		<div th:replace="~{fragment :: scripts}"></div>
		
	</body>
</html>
